<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoHands</title>
    <style>
        body {
            background-color: #FFB6C1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-image: url('data:image/png;base64,YOUR_BASE64_STRING_HERE');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            width: 800px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .header {
            background-color: rgba(62, 62, 143, 0.8);
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .sidebar {
            float: left;
            width: 25%;
            background: rgba(62, 62, 143, 0.8);
            height: 100%;
            padding: 15px;
            border-radius: 0 0 0 10px;
            box-sizing: border-box;
        }
        .sidebar h3 {
            color: #FFFFFF;
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
            color: #FFFFFF;
        }
        .sidebar ul li a {
            color: #FFFFFF;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            float: right;
            width: 75%;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 0 10px 0;
        }
        .camera-window {
            width: 100%;
            height: 400px;
            background-color: #F0F0F0;
            border: 2px solid #3E3E8F;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #A9A9A9;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #3E3E8F;
        }
        .footer {
            background-color: rgba(62, 62, 143, 0.8);
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            clear: both;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>EchoHands</h1>
    </div>
    <div class="sidebar">
        <h3>Records</h3>
        <ul>
            <li><a href="#">R1: Office presentations</a></li>
            <li><a href="#">R2: Get your food</a></li>
            <li><a href="#">R3: General awareness</a></li>
            <li><a href="#">R4: How are you?</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="camera-window" id="cameraWindow">
            <video id="video" width="100%" height="100%" autoplay></video>
        </div>
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="recordButton">Record</button>
            <button id="stopButton">Stop</button>
        </div>
        <p id="outputText">Vansh: Friends</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 EchoHands</p>
    </div>
</div>

<script>
    const startButton = document.getElementById('startButton');
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const video = document.getElementById('video');
    let mediaStream = null;

    startButton.addEventListener('click', async () => {
        if (!mediaStream) {
            mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = mediaStream;
        }
    });

    recordButton.addEventListener('click', () => {
        console.log('Recording started');
        // Implement recording functionality here
    });

    stopButton.addEventListener('click', () => {
        if (mediaStream) {
            const tracks = mediaStream.getTracks();
            tracks.forEach(track => track.stop());
            mediaStream = null;
            video.srcObject = null;
            console.log('Camera stopped');
        }
    });
</script>

</body>
</html>
